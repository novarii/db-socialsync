<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSync - Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <header class="auth-header">
        <h1>Authentication Page</h1>
    </header>

    <div class="auth-container">
        <div class="auth-content">
            <h1 class="site-title">SocialSync</h1>
            <p class="site-tagline">Connect with your university community</p>
            
            <div class="auth-form">
                <h2>Create Account</h2>
                <p class="form-subtitle">Join your university community today</p>
                
                <form id="signup-form" action="register.php" method="post">
                    <input type="hidden" name="action" value="register">
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    
                    <!-- all new users are regular users by default -->
                    <input type="hidden" name="role" value="regular_user">
                    
                    <button type="submit" class="btn-primary">Sign up</button>
                </form>
                
                <p class="auth-redirect">Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
